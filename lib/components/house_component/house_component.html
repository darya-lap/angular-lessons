<door
  [isDoorOpened]="isDoorOpened">
</door>

<human
  [name]="humanName"
  (onHumanTalk)="onHumanTalk($event)">
</human>

<room
  *ngFor="let room of rooms"
  [roomName]="room.roomName"
  [dog]="getDogByRoomId(room.id)">
</room>

<p
  *ngIf="dogHouseLog.isEmpty">
  There are no news
</p>

<p
    *ngFor="let log of lastDogHouseLogs">
  {{log}}
</p>
