<p>{{ name }} in {{ location }}</p>

<div>
  <label for="praiseInput">
    {{ praiseLabel }}
  </label>
  <input
    #dogPraiseInput
    id="praiseInput"
    (change)="handlePraise(dogPraiseInput.value)"></div>
<img
    [src]="imgUrl"
  class="doggy">

<dog-thought
  [praise]="praise">
</dog-thought>

<button
  (click)="doWoof()">
  WOOF
</button>

<button
  *ngIf="location=='House'"
  (click)="tryToPlayInGarden()">
  Go To Garden
</button>

<button
  *ngIf="location=='Garden'"
  (click)="tryToComeHome()">
  Go Home
</button>
